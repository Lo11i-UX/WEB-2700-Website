    form {

    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    legend {
      font-weight: bold;
      padding: 0 0.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 0.5rem;
    }

    button {
      margin-right: 1rem;
      padding: 0.6rem 1.2rem;
    }
  </style>
</head>
<body>
  <nav aria-label="Main Navigation" class="navbar">

</nav>
  <h1>Contact Me</h1>
  <p>Please fill out the form below and I will get back to you within 2â€“3 business days. * are required. For email, please use a format like <code>you@example.com</code>.</p>

  <form action="submit.html" method="post">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name *</label>
      <input type="text" id="name" name="fullname" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
      </select>
    </fieldset>

    <fieldset>
      <legend>Message</legend>
      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" required>
      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Extra Info</legend>
      <label>What topics are you interested in? (Select all that apply)</label>
      <div class="checkbox-group">
        <label for="web"><input type="checkbox" id="web" name="topics" value="web">Web Design        
        </label>

        <label for="ux">        <input type="checkbox" id="ux" name="topics" value="ux">
          UX Design</label>
      </div>
      <label>Have you contacted me before?</label>
      <div class="radio-group">
        <label for="yes">        <input type="radio" id="yes" name="contact" value="yes">
          Yes</label>

        <label for="no">        <input type="radio" id="no" name="contact" value="no" checked>
          No</label>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
  </form>
</body>
